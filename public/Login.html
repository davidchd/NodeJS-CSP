<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="css/Main.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/jQuery-3.js"></script>
    <script src="js/Login.js"></script>
</head>
<body class="Outside">
    <div style="height: 50px"></div>
    <div class="Inside">
        <form class="Form">
            <br>
            <p class="Title">Login In</p>
            <input class="Enter" id="Email" type="text" placeholder="Email">
            <br>
            <input class="Enter" id="Pass" type="password" placeholder="Password">
            <br>
            <input class="Button" id="Login" type="button" value="Login">
            <br>
            <input class="TextButton" type="button" value="Lost Your Password?" onclick="location.href='html/Retrieve.html'">
            <br>
            <input class="TextButton" type="button" value="Doesn't have one account?" onclick="location.href='html/SignUp.html'">
            <br>
        </form>
    </div>
</body>
</html>
